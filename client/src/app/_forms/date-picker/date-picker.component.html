<div class="mb-3">
    <input type="text" class="form-control" [formControl]="control" placeholder="{{label}}"
        [class.is-invalid]="control.touched && control.invalid" bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate">
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        {{label}} is required.
    </div>
</div>
